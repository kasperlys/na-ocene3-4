<!DOCTYPE html>
<html lang="pl">
<head>
    <!-- Podstawowe meta tagi -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loklna turna gry Carcassone</title>
    <!-- Podłączenie pliku CSS -->
    <link rel="stylesheet" href="styles3.css">
</head>
<body>
    <!-- Główny kontener strony -->
    <div id="container">
        <!-- Nagłówek strony -->
        <h1> </h1>
        <h2>Lokalna turna gry Carcassone</h2>
        
        <!-- Formularz zamówienia -->
        <form id="order-form">
            <!-- Sekcja wyboru bukietu -->
            <div id="bouquet-selection">
                <h3>wybierz poziom zaawansowania:</h3>
                
                <!-- Opcja 1: Różowy różany -->
                <div class="form-group">
                    <input type="radio" id="poziom1" name="TYPE-POZIOM" value="poczatkujancy">
                    <label for="bouquet1">Poczatkujancy </label>
                </div>
                
                <!-- Opcja 2: Biały lilak -->
                <div class="form-group">
                    <input type="radio" id="poziom2" name="TYPE-POZIOM" value="średniozaawansowany">
                    <label for="bouquet2">średniozaawansowany</label>
                </div>
                
                <!-- Opcja 3: Bordowe chryzantemy -->
                <div class="form-group">
                    <input type="radio" id="poziom3" name="TYPE-POZIOM" value="zaawansowany">
                    <label for="bouquet3">zaawansowania</label>
                </div>
                
                <!-- Pole na błąd wyboru bukietu -->
                <div id="TYPE-POZIOM-error" class="error-message"></div>
            </div>
            
            <!-- Sekcja danych kontaktowych -->
            <div id="customer-info">
                <h3>Dane osobowe:</h3>
                
                <!-- Pole imienia -->
                <div class="form-group">
                    <label for="first-name">Imię:</label>
                    <input type="text" id="first-name" name="first-name">
                    <div id="first-name-error" class="error-message"></div>
                </div>
                
                <!-- Pole nazwiska -->
                <div class="form-group">
                    <label for="last-name">Nazwisko:</label>
                    <input type="text" id="last-name" name="last-name">
                    <div id="last-name-error" class="error-message"></div>
                </div>
                
                <!-- Pole telefonu -->
                <div class="form-group">
                    <label for="wiek">wiek:</label>
                    <input type="tel" id="wiek" name="wiek">
                    <div id="wiek-error" class="error-message"></div>
                </div>
                
                <!-- Pole email -->
                <div class="form-group">
                    <label for="email">Adres email:</label>
                    <input type="email" id="email" name="email">
                    <div id="email-error" class="error-message"></div>
                </div>
            </div>
            
            <!-- Przycisk wysłania formularza -->
            <button type="submit" id="submit-btn">Złóż zamówienie</button>
        </form>
    </div>

    <!-- Podłączenie pliku JavaScript -->
    <script src="na3.js"></script>
</body>
</html>
