<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turniej Carcassonne - Zapis</title>
    <link rel="stylesheet" href="zad.css">
</head>
<body>
    <div class="container">
        <h1>Zapisy na Turniej Carcassonne</h1>
        
        <div class="wood-texture">
            <form id="registrationForm">
                <div class="form-group">
                    <label for="fullName">Imię i nazwisko:</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                
                <div class="form-group">
                    <label for="age">Wiek:</label>
                    <input type="number" id="age" name="age" min="8" max="99" required>
                    <div id="ageError" class="error"></div>
                </div>
                
                <div class="form-group">
                    <label for="email">Adres e-mail:</label>
                    <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                    <div id="emailError" class="error"></div>
                </div>
                
                <div class="form-group">
                    <label for="skillLevel">Poziom zaawansowania:</label>
                    <select id="skillLevel" name="skillLevel" required>
                        <option value="">-- Wybierz poziom --</option>
                        <option value="beginner">Początkujący</option>
                        <option value="intermediate">Średniozaawansowany</option>
                        <option value="advanced">Zaawansowany</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="tournamentDate">Termin turnieju:</label>
                    <select id="tournamentDate" name="tournamentDate" required>
                        <option value="">-- Wybierz termin --</option>
                        <option value="2023-06-10">10 czerwca 2023</option>
                        <option value="2023-06-17">17 czerwca 2023</option>
                        <option value="2023-06-24">24 czerwca 2023</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Pakiet startowy:</label>
                    <div class="starter-packages">
                        <div class="package-option">
                            <input type="radio" id="packageBasic" name="starterPackage" value="basic" checked>
                            <label for="packageBasic" class="package-label">
                                <span class="package-name">Podstawowy</span>
                                <span class="package-price">+0 PLN</span>
                                <span class="package-desc">(tylko udział w turnieju)</span>
                            </label>
                        </div>
                        
                        <div class="package-option">
                            <input type="radio" id="packageStandard" name="starterPackage" value="standard">
                            <label for="packageStandard" class="package-label">
                                <span class="package-name">Standard</span>
                                <span class="package-price">+15 PLN</span>
                                <span class="package-desc">(figurka + karta wyników)</span>
                            </label>
                        </div>
                        
                        <div class="package-option">
                            <input type="radio" id="packagePremium" name="starterPackage" value="premium">
                            <label for="packagePremium" class="package-label">
                                <span class="package-name">Premium</span>
                                <span class="package-price">+30 PLN</span>
                                <span class="package-desc">(figurka + karta + notes)</span>
                            </label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">Akceptuję regulamin turnieju</label>
                    </div>
                </div>
                
                <div class="fee-summary">
                    <div class="fee-breakdown">
                        <div>Koszt bazowy: <span id="baseFee">20</span> PLN</div>
                        <div>Pakiet startowy: <span id="packageFee">0</span> PLN</div>
                    </div>
                    <div class="total-fee">
                        Łączny koszt: <span id="totalFee">20</span> PLN
                    </div>
                </div>
                
                <button type="submit">Zapisz się</button>
            </form>
            
            <div class="success-message" id="successMessage">
                Dziękujemy za zgłoszenie! Potwierdzenie zostało wysłane na podany adres e-mail.
            </div>
        </div>
    </div>

    <script src="zad2.js"></script>
</body>
</html>
